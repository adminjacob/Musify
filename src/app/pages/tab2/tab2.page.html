<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Bandas y artistas favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Bandas y artistas favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [value]="selectedArtist" (ionChange)="segmentChanged($event)" scrollable mode="md">
    <ion-segment-button *ngFor="let artist of artists" [value]="artist.name">
      <ion-label class="ion-text-capitalize">{{artist.name}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-articles [articles]="articles"></app-articles>

  <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
