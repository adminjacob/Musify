<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar artistas y bandas favoritas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
      <ion-card *ngFor="let artist of topHeadArtists">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-row class="ion-align-items-center" >
              Listeners: {{artist.listeners}}
              <ion-col align="right">
                <ion-button (click)="onOpenMenu(artist)" fill="clear" >
                  <ion-icon slot="icon-only" name="ellipsis-vertical-outline" ></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-subtitle>
          <ion-card-title>{{artist.name}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
